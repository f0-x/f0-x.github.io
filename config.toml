      Reddit = true

   # FeelIt CHANGED | 1.0.0
 # Comment config
    [params.page.comment]
      enable = true
# Gitalk comment config
      [params.page.comment.gitalk]
        # FeelIt NEW | 0.1.1
        enable = true
        owner = "f0-x"
        repo = "f0-x.github.io"

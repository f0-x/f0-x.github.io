baseURL = 'https://f0-x.github.io'
languageCode = 'en-us'
title = 'Sushant Rajbanshi'

defaultContentLanguage = "en"

# Change the default theme to be use when building the site with Hugo
theme = "FeelIt"

# whether to use robots.txt
enableRobotsTXT = true
# whether to use git commit log
enableGitInfo = true
useContentDirGitInfo = true
# whether to use emoji code
enableEmoji = true

[params]
  # FeelIt theme version
  version = "1.0.X"
  # site description
  description = "Welcome to my Code Blog"
  # site keywords
  keywords = ["Programming", "Code"]
  # site default theme ("light", "dark", "auto")
  defaultTheme = "light"
  # public git repo url only then enableGitInfo is true
  gitRepo = "https://github.com/f0-x/blog"

  # beeery daangerrrrouss config breaks site
  # which hash function used for SRI, when empty, no SRI is used
  # ("sha256", "sha384", "sha512", "md5")
  # fingerprint = "sha512"

  #date format
  dateFormat = "2006-01-02"

[author]
  name = "Sushant Rajbanshi"

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "categories/"
    title = ""
    weight = 3
  [[menu.main]]
    identifier = "about"
    pre = ""
    post = ""
    name = "About Me"
    url = "http://chaudharysushant.com.np"
    title = ""
    weight = 4

# App icon config
  [params.app]
    # optional site title override for the app when added to an iOS home screen or Android launcher
    title = "丂ㄩ丂卄卂几ㄒ"
    # whether to omit favicon resource links
    noFavicon = false
    # modern SVG favicon to use in place of older style .png and .ico files
    svgFavicon = ""
    # Android browser theme color
    themeColor = "#ffffff"
    # Safari mask icon color
    iconColor = "#5bbad5"
    # Windows v8-10 tile color
    tileColor = "#da532c"

# Search config
  [params.search]
    enable = true
    # type of search engine ("lunr", "algolia")
    type = "lunr"
    # max index length of the chunked content
    contentLength = 4000
    # placeholder of the search bar
    placeholder = ""
# max number of results length
    maxResultLength = 10
# snippet length of the result
    snippetLength = 30
# HTML tag name of the highlight part in results
    highlightTag = "em"
# whether to use the absolute URL based on the baseURL in search index
    absoluteURL = false
    [params.search.algolia]
      index = ""
      appID = ""
      searchKey = ""

#  Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "丂ㄩ丂卄卂几ㄒ"
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # whether to use typeit animation for title name
      typeit = false
      # whether to show RSS icon
      rss = true

      # Footer config
  [params.footer]
    enable = true
    # Custom content (HTML format is supported)
    custom = ''
    # whether to show Hugo and theme info
    hugo = false
 # whether to show copyright info
    copyright = true
# whether to show the author
    author = true
    # Site creation time
    since = 2021
    # ICP info only in China (HTML format is supported)
    icp = ""
    # license info (HTML format is supported)
    license = '<a rel="license external nofollow noopener noreffer" href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank">CC BY-NC 4.0</a>'

 # Section (all posts) page config
  [params.section]
    # special amount of posts in each section page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10

      # List (category or tag) page config
  [params.list]
    # special amount of posts in each list page
    paginate = 20
    # date format (month and day)
    dateFormat = "01-02"
    # amount of RSS pages
    rss = 10

    # Home page config
  [params.home]
    # amount of RSS pages
    rss = 10
    # Home page profile
    [params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
      avatarURL = "./images/avatar.png"
      # FeelIt CHANGED | 0.2.7
      # title shown in home page (HTML format is supported)
      title = "Sushant Rajbanshi"
      # subtitle shown in home page
      subtitle = "My code doesn't have bugs, it has undocumented features."
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true
      # FeelIt NEW | 0.2.0
      #disclaimer (HTML format is supported)
      # disclaimer = "Contents published here are only for Educational purposes"
    # Home page posts
    [params.home.posts]
      enable = true
      # special amount of posts in each home posts page
      paginate = 6
      # FeelIt CHANGED | 1.0.1
      # display image-preview
      imagePreview = true
      # FeelIt DELETED | 0.2.0
      # replaced with hiddenFromHomePage in params.page
      # default behavior when you don't set "hiddenFromHomePage" in front matter
      defaultHiddenFromHomePage = false

    # FeelIt CHANGED | 1.0.1
    # oEmbed config
  [params.oembed]
    # Privacy config (https://gohugo.io/about/hugo-and-gdpr/)
    privacy = true
    [params.oembed.facebook]
      # Facebook Aplication Identity and Client Token (<APPID>|<CLIENTTOKEN>)
      #accessToken = ""
    [params.oembed.twitter]
      enableDNT = true

  [params.social]
    GitHub = "f0-x"
    Linkedin = "maama"
    # Twitter = "l3ugfairy"
    RSS = true
    Email = "sushantchaudhary3@gmail.com"
    [params.social.resume]
      prefix = "https://drive.google.com"
